<p-dialog header="Keyboard Hotkey Reference" [(visible)]="display" [modal]="true" [responsive]="true" width="600"
	[style]="{'background':'white'}" [autoZIndex]=true [showHeader]="true">
	<div class="ui-g ui-fluid padding-left padding-right"
		style="max-height: calc(100vh - 180px); overflow-y: auto;text-align: center;">

		<p-table [value]="hotkeys">
			<ng-template pTemplate="header">
				<tr>
					<th style="width: 25%;">Hotkey</th>
					<th style="width: 75%;">Description</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-hotKey>
				<tr>
					<td>{{hotKey[0]}}</td>
					<td>{{hotKey[1]}}</td>
				</tr>
			</ng-template>
		</p-table>

	</div>
	<p-footer>
		<button type="button" pButton (click)="close()" label="Close" class="ui-button-rounded"></button>
	</p-footer>
</p-dialog>
