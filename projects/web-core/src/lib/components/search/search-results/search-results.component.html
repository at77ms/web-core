<div class="results">
  <div *ngIf="!results.length">
    <h3>No results found.</h3>
  </div>
  <div *ngIf="results.length">
    <h3>Search Results</h3>
    <div class="have-results">
      <div *ngFor="let item of results" class="item" (click)="searchItemClick(item)">
        <div class="tab"><span>{{item.catalog}}</span></div>
        <div class="field"><span>{{item.elementInnerText}}</span></div>
      </div>
    </div>
  </div>
